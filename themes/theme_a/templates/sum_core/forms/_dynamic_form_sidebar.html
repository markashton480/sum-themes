<div class="dynamic-form-sidebar" data-dynamic-form-sidebar data-sidebar-key="{{ form_definition.slug }}">
  <button type="button"
          class="btn btn-secondary"
          data-dynamic-form-sidebar-open
          aria-haspopup="dialog">
    {{ self.cta_button_text|default:"Open sidebar form" }}
  </button>

  <div class="fixed inset-0 z-40 bg-sage-black/40 opacity-0 pointer-events-none transition-opacity duration-300"
       data-dynamic-form-sidebar-overlay
       aria-hidden="true"></div>

  <aside class="fixed inset-y-0 right-0 z-50 w-full max-w-md bg-sage-linen shadow-2xl transform translate-x-full transition-transform duration-300"
         data-dynamic-form-sidebar-panel
         aria-hidden="true">
    <div class="h-full overflow-y-auto p-6 md:p-8">
      <div class="flex items-start justify-between gap-4 mb-6">
        <div>
          <span class="block text-xs uppercase tracking-widest text-sage-moss">Form</span>
          <h2 class="font-display text-2xl md:text-3xl text-sage-black mt-2">{{ form_definition.name }}</h2>
        </div>
        <button type="button"
                class="text-sage-black/60 hover:text-sage-black"
                data-dynamic-form-sidebar-close
                aria-label="Close sidebar">
          <span class="text-2xl" aria-hidden="true">&times;</span>
        </button>
      </div>

      {% include 'sum_core/forms/_dynamic_form_fields.html' %}
    </div>
  </aside>
</div>
